name: "Generate Previews"

on:
  workflow_call:
  push:
    paths:
      - 'preview/**'
    branches:
      - master

jobs:
  generate_preview:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        github_access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Fonts
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release download --repo ${{ github.repository }} --pattern "Iosevkata-*.tar.zst" --dir ./artifacts

    - name: Extract Fonts
      run: |
        mkdir fonts
        tar --zstd -xf artifacts/Iosevkata-*.tar.zst -C ./fonts

    - name: Install Fonts
      run: |
        mkdir -p ~/.fonts
        cp ./fonts/*.ttf ~/.fonts/
        fc-cache -fv
        fc-list | grep -i Iosevkata

    - name: Generate Preview Images
      uses: workflow/nix-shell-action@v3.4.0
      with:
        flakes-from-devshell: true
        script: |
          echo "Generating preview images from source files..."
          echo

          for file in ./preview/sources/*; do
            filename=$(basename "$file")
            name="${filename%.*}"
            output="./preview/images/${name}.png"

            echo "üîπ Processing: $filename"
            echo "   ‚Æï Output:   ${output}"

            silicon "$file" \
              --output "$output" \
              --theme "./preview/themes/Catppuccin Frappe.tmTheme" \
              --pad-horiz 0 \
              --pad-vert 0 \
              --background '#fff0' \
              --font "Iosevkata=48" \
              --no-window-controls \
              --no-round-corner

            if [ $? -eq 0 ]; then
              echo "   ‚úÖ Success"
            else
              echo "   ‚ùå Failed to generate image for $filename"
            fi

            echo
          done

          echo "Done!"

    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@users.noreply.github.com

    - name: Push Preview Images
      run: |
        if git status --porcelain preview/images | grep -E '^\s*[M?]'; then
          echo "Preview image unchanged, skipping commit."
        else
          echo "Preview image changed, committing..."
          git add preview/images
          git commit -m "Update font preview"
          git push
        fi
